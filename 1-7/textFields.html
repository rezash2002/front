<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f5a43cdea2.js"
      crossorigin="anonymous"
    ></script>
    <title>text fields</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div class="container">
      <div class="form-container form-user">
        <h1 class="">ثبت نام</h1>
        <form method="post" action="">
          <div class="form-group">
            <label class="placeholder" for="name" id="name-placeholder"
              >نام</label
            >
            <input
              type="text"
              class="form-control form-control-input control-outlined"
              value=""
              name="name"
              id="name"
            />
          </div>

          <div class="form-group">
            <label
              class="placeholder"
              for="full-name"
              id="full-name-placeholder"
              >نام خانوادگی</label
            >
            <input
              type="text"
              class="form-control form-control-input control-outlined"
              value=""
              name="full-name"
              id="full-name"
            />
          </div>

          <div class="form-group">
            <label class="placeholder" for="email" id="email-placeholder"
              >ایمیل</label
            >
            <input
              type="email"
              class="form-control form-control-input control-filled"
              value=""
              name="email"
              id="email"
            />
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="form-group">
            <label class="placeholder" for="password" id="password-placeholder"
              >رمز عبور</label
            >
            <input
              type="password"
              class="form-control form-control-input control-filled"
              id="password"
            />
            <div class="input-icon">
              <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
            <div class="help-message">حداقل 8 کاراکتر</div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
