
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>md3 button</title>
    <link href="style.css" rel = "stylesheet">
    <script src="https://kit.fontawesome.com/f5a43cdea2.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <div class = "content">
        <p>Primary: </p>
        <button type = "button" class = "btn primary elevated" >Elevated</button>

        <button type = "button" class = "btn primary filled" >
            <i class="fas fa-check"></i>
            <span>Filled</span>
        </button>

        <button type = "button" class = "btn primary filled-tonal" >
            <span>Filled tonal</span>
            <i class="far fa-star"></i>
        </button>

        <button type = "button" class = "btn primary outlined" >
            <span>Outlined</span>
            <i class="far fa-star"></i>
        </button>

        <button type = "button" class = "btn primary text" icon = "true">
            <span>Text</span>
            <i class="far fa-star"></i>
        </button>
    </div>


</div>
</body>
</html>
